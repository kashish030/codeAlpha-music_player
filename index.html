<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/272857c8e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>

    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>

</nav>

<img src="music.webp" class="song-img">
<h1>O Maahi</h1>
<p>Arijit Singh</p>

<audio id="song">
    <!-- <source src="O Mahi O Mahi_320(PagalWorld.com.sb).mp3" type="audio/mpeg">   -->
   <!-- <source src="Raabta - Arijit Singh - 320Kbps.mp3" type="audio/mpeg"> -->
 <source src="Ve Kamleya_320(PagalWorld.com.sb).mp3" type="audio/mpeg"> 
<!-- <source src="new_320_01 - Kaho Naa Pyar Hai - KNPH (2000).mp3.crdownload" type="audio/mpeg">  -->

</audio>

<input type="range" value="0" id="progress">

<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
    
</div>
        </div>
    </div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function()
{
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause()
{
     if(ctrlIcon.classList.contains("fa-pause"))
     {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
     }
     else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
     }
}

if(song.play())
{
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function()
{
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

</script>

</body>
</html>
